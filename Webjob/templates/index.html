{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Furniture</title>

        {% block ext_css %}
            <link rel="stylesheet" href={% static 'css/index.css' %}>
        {% endblock %}

	</head>
	<body>
		<!--header start-->
		<div class="header">
			<div class="header_home">
				<h1>Furniture</h1>
			</div>
			
			<div class="header_right">
				<ol class="header_right_list">
                    <li><a href="{% url 'furn:register' %}">新用户注册</a></li>
					<li><a href="{% url 'furn:logout' %}">注销</a></li>
				</ol>
			</div>	
		</div>
		<!--header end-->
		
		<!--middle start-->
		<div class="middle">
			<div class="show"></div>
			<!--login start-->
			<div class="login">
				<div class="login-content">
					<div class="login-txt">
						<h3>登录Furn.</h3>
					</div>
                    <form action=" {% url 'furn:login' %}" method="post">
                        <input class="user-txt" type="text" name="tele" placeholder="注册手机号"><br>
					    <input class="user-txt" type="password" name="password" placeholder="密码">
					    <button class="login-btn">登陆</button>
                    </form>
				</div>
			</div>
			<!--login end-->
		</div>
		<!--middle end-->
		
		<!--footer start-->
		<div class="footer">
			<p>Copyright © 2019  All Rights Reserved.</p>
		</div>
		<!--footer end-->
	</body>

</html>
